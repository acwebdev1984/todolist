<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>

	<link rel="stylesheet" type="text/css" href="todolistcss.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Satisfy" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Permanent+Marker|Satisfy" rel="stylesheet">

</head>

<body>

<div class = "container-fluid" >
		<div class= "row1">
		<div class = "row">
			<div class = "col-lg-12">
				<h1 class = "header"> AC Web Development </h1>
			</div>	
		</div>	
		</div> <!-- Closing row -->
	<div class= "row2">
	<div class = "row">	
		<div class = "col-lg-12">
			<h1 class ="title"> It's your free to Do list </h1>
			<h2 class = "strapline"> For The Forgetful Mind</h2>
			</div> <!-- Closing column -->
		</div> 
	</div> <!-- Closing row -->

	<div class = "row3">
	<div class = "row">
			<div class = "col-lg-12">

			<h1 class = "listheader">  My List  </h1>
			<div class="d-flex justify-content-center">
				<input id = "userinput" type="text" placeholder="What do you need?">
				<button id = "addbutton1"> Add to List </button><br>
			</div> 	<!-- container for flex close -->		
				<div class="d-flex justify-content-center">
					<ul>
					</ul>
				</div>	<!-- container for list flex close -->
			</div> <!-- column close -->



		</div><!-- Closing row -->
		</div> <!-- Closing row number -->

		<div class = "row">
			<div class = "col-lg-12">
				<h1 class =footer> Designed and Created by AC Web Development </h1><br>
		</div>
	</div><!-- Closing row -->


</div><!-- Closing grid container -->
